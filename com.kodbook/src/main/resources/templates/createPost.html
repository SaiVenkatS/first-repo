<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create a new Post</title>
</head>
<body>
		<h1>Welcome to post session!!!</h1>
		<form id="profileForm" action="/createPost" method="post" 
					enctype="multipart/form-data">

		<br><br>

		<button type="submit">POST</button>
		
		</form>
</body>
</html>
